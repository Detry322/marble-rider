<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Marble Rider</title>
  <script src="vendor/aframe-master.min.js"></script>
  <script src="build.js"></script>
  <script src="vendor/aframe-tooltip-component.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.4.0/dist/aframe-physics-system.min.js"></script>
</head>
<body>
  <a-scene physics="debug: true;">
    <a-assets>
      <img id="skyTexture" src="assets/images/sky.jpg">
      <img id="groundTexture" src="assets/images/ground.jpg">
      <img id="uinormal" src="assets/images/ui-normal.png" crossOrigin="anonymous">
      <a-asset-item id="uiobj" src="assets/models/ui.obj"></a-asset-item>
    </a-assets>
    
    <a-light type="point" light="color: #fff; intensity:0.6" position="3 10 1"></a-light>
    <a-light type="point" light="color: #fff; intensity:0.2" position="-3 -10 0"></a-light>
    <a-light type="hemisphere" intensity="0.8"></a-light>

    <a-sky color="#aeaeae"></a-sky>
    <a-entity id="sky" geometry="primitive:sphere; radius:30; phiLength:360; phiStart:0; thetaLength:90" material="shader:flat; side:back; src:#skyTexture"></a-entity>
    <a-entity id="ground" geometry="primitive: box; width: 100; height: 0.01; depth: 100" material="shader: flat; src: #groundTexture" static-body></a-entity>

    <a-sphere color="#333" position="0.0 3.0 -5.0" radius="0.2" dynamic-body></a-sphere>
    <a-sphere color="#333" position="0.1 5.0 -5.0" radius="0.2" dynamic-body></a-sphere>
    
    <a-text id="logo" value="Marble Rider!" color="#000000" position="-1.3 1.6 -4" scale="2 2 2"></a-text>

    <a-entity id="left-hand"
              brush="brush: marble-brush; color: #5eba7b"
              if-no-vr-headset="visible: false"
              paint-controls="hand: left"
              ui>
                <a-entity class="oculus-tooltips" visible="false">
                  <a-entity tooltip="text: Options; width: 0.06; height: 0.03; targetPosition: -0.009 0.0 -0.002; rotation: -90 0 0; src: assets/images/tooltip.png"
                      position="0.066 0.013 0.013">
                  </a-entity>
                  <a-entity tooltip="text: Press to draw a marble!; width: 0.14; height: 0.03; targetPosition: 0.002 -0.023 -0.02; lineHorizontalAlign: right; rotation: -90 0 0; src: assets/images/tooltip.png"
                      position="-0.09 0.020 -0.067">
                  </a-entity>
                  <a-entity tooltip="text: Undo; width: 0.05; height: 0.03; targetPosition: 0.005 -0.022 0.027; rotation: -90 0 0; src: assets/images/tooltip.png"
                      position="0.058 -0.01 0.055">
                  </a-entity>
                </a-entity>
              </a-entity>
    <a-entity id="right-hand"
              brush="brush: line-brush"
              if-no-vr-headset="visible: false"
              paint-controls="hand: right"
              ui>
                <a-entity class="oculus-tooltips" visible="false">
                  <a-entity tooltip="text: Options; width: 0.06; height: 0.03; targetPosition: 0.009 0.0 -0.002; rotation: -90 0 0; lineHorizontalAlign: right; src: assets/images/tooltip.png"
                      position="-0.066 0.013 0.013">
                  </a-entity>
                  <a-entity tooltip="text: Press to draw a line!; width: 0.12; height: 0.03; targetPosition: -0.002 -0.023 -0.02; lineHorizontalAlign: left; rotation: -90 0 0; src: assets/images/tooltip.png"
                      position="0.09 0.020 -0.067">
                  </a-entity>
                  <a-entity tooltip="text: Undo; width: 0.05; height: 0.03; targetPosition: -0.005 -0.022 0.027; rotation: -90 0 0; lineHorizontalAlign: right; src: assets/images/tooltip.png"
                      position="-0.058 -0.01 0.055">
                  </a-entity>
                </a-entity>
              </a-entity>
    <a-entity id="acamera" camera look-controls-alt orbit-controls></a-entity>
  </a-scene>
</body>
</html>
